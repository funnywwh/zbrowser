<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=980, initial-scale=1.0">
  <title>ZBrowser功能测试页面</title>
  <style>
    /* 基础样式 */
    html, body {
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    /* 块级布局测试 */
    .block-test {
      background-color: #e3f2fd;
      border: 2px solid #2196f3;
      padding: 15px;
      margin: 10px 0;
    }

    .block-test h1 {
      font-size: 24px;
      margin: 0 0 10px 0;
      color: #1976d2;
    }

    .block-test p {
      font-size: 16px;
      line-height: 1.5;
      margin: 5px 0;
    }

    /* 行内布局测试 */
    .inline-test {
      background-color: #fff3e0;
      border: 2px solid #ff9800;
      padding: 15px;
      margin: 10px 0;
    }

    .inline-test span {
      font-size: 16px;
      margin: 0 5px;
    }

    .highlight {
      background-color: #ffeb3b;
      padding: 2px 4px;
    }

    /* 定位布局测试 */
    .position-container {
      position: relative;
      background-color: #f3e5f5;
      border: 2px solid #9c27b0;
      padding: 15px;
      margin: 10px 0;
      height: 300px;
    }

    .static-box {
      position: static;
      background-color: #e1bee7;
      padding: 10px;
      margin: 5px;
    }

    .relative-box {
      position: relative;
      background-color: #ce93d8;
      padding: 10px;
      margin: 5px;
      left: 20px;
      top: 10px;
    }

    .absolute-box {
      position: absolute;
      background-color: #ba68c8;
      padding: 10px;
      right: 20px;
      top: 20px;
      width: 150px;
    }

    .fixed-box {
      position: fixed;
      background-color: #ab47bc;
      padding: 10px;
      right: 20px;
      bottom: 20px;
      width: 120px;
      color: white;
    }

    /* 浮动布局测试 */
    .float-container {
      background-color: #e8f5e9;
      border: 2px solid #4caf50;
      padding: 15px;
      margin: 10px 0;
      overflow: hidden;
    }

    .float-left {
      float: left;
      background-color: #c8e6c9;
      padding: 15px;
      margin: 10px;
      width: 200px;
    }

    .float-right {
      float: right;
      background-color: #a5d6a7;
      padding: 15px;
      margin: 10px;
      width: 200px;
    }

    .clear-both {
      clear: both;
      background-color: #81c784;
      padding: 10px;
      margin: 10px 0;
    }

    /* Flexbox布局测试 */
    .flex-container {
      display: flex;
      background-color: #fff9c4;
      border: 2px solid #fbc02d;
      padding: 15px;
      margin: 10px 0;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .flex-item {
      background-color: #fff59d;
      padding: 20px;
      margin: 5px;
      min-width: 100px;
      text-align: center;
    }

    .flex-item-large {
      flex-grow: 2;
      background-color: #ffeb3b;
    }

    .flex-column {
      flex-direction: column;
      height: 300px;
    }

    /* Grid布局测试 */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      background-color: #e0f2f1;
      border: 2px solid #009688;
      padding: 15px;
      margin: 10px 0;
    }

    .grid-item {
      background-color: #b2dfdb;
      padding: 15px;
      text-align: center;
    }

    .grid-item-1 {
      grid-column: 1 / 3;
      background-color: #80cbc4;
    }

    .grid-item-2 {
      grid-row: 2 / 4;
      background-color: #4db6ac;
    }

    /* 文本样式测试 */
    .text-styles {
      background-color: #fce4ec;
      border: 2px solid #e91e63;
      padding: 15px;
      margin: 10px 0;
    }

    .text-large {
      font-size: 32px;
      font-weight: bold;
      color: #c2185b;
    }

    .text-medium {
      font-size: 20px;
      font-weight: normal;
      color: #e91e63;
    }

    .text-small {
      font-size: 12px;
      font-weight: lighter;
      color: #f06292;
    }

    /* 多语言测试 */
    .multilang {
      background-color: #e8eaf6;
      border: 2px solid #3f51b5;
      padding: 15px;
      margin: 10px 0;
    }

    .multilang p {
      font-size: 18px;
      margin: 10px 0;
      line-height: 1.6;
    }

    /* 边框和背景测试 */
    .border-test {
      background-color: #fff8e1;
      border: 5px solid #ff6f00;
      border-radius: 10px;
      padding: 20px;
      margin: 10px 0;
    }

    .border-dashed {
      border: 3px dashed #ffa726;
      padding: 15px;
      margin: 10px 0;
    }

    /* 嵌套结构测试 */
    .nested {
      background-color: #f1f8e9;
      border: 2px solid #689f38;
      padding: 15px;
      margin: 10px 0;
    }

    .nested-level-1 {
      background-color: #dcedc8;
      border: 2px solid #8bc34a;
      padding: 10px;
      margin: 5px;
    }

    .nested-level-2 {
      background-color: #c5e1a5;
      border: 2px solid #9ccc65;
      padding: 8px;
      margin: 3px;
    }

    /* 特殊字符测试 */
    .special-chars {
      background-color: #ede7f6;
      border: 2px solid #7b1fa2;
      padding: 15px;
      margin: 10px 0;
      font-family: monospace;
    }
  </style>
</head>
<body>
  
</body>
</html>
